<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()" *ngIf="!collapsed">
            <img src="/assets/images/dert.png" alt="" width="100%">
        </button>
        <button class="logo" (click)="toggleCollapse()" *ngIf="collapsed">
            <img src="/assets/images/Logo.png" alt="">
        </button>
         <!-- <div class="logo-text" @fadeInOut *ngIf="collapsed"><img src="/assets/images/Logo.png" alt=""></div>  -->
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>

    <div class="setbottom">
        <div class="bottomimage" *ngIf="collapsed">
            <p>Upgrade your plan to get access to all features</p>
            <div> <img src="/assets/images/Mind map-amico 1.png" alt=""></div>
             <button class="btn btn-primary">Upgrade Now</button>
            
        </div>

        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navDataLow">
                <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                >
                    <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
            </li>
        </ul>

    </div>
    
</div>
