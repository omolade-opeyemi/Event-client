<app-sidebar *ngIf="!isauthRouth()"></app-sidebar>

<div class="body" [ngClass]="getBodyClass()">
    <app-header></app-header>
    <div class="main-header">
        <div class="welcome">
            <ng-template [ngIf]="page == 'invoice'">
                <h5 class="colour">Invoice List</h5>
                <h3>Let's Get Productive Today !</h3>
            </ng-template>

            <ng-template [ngIf]="page == 'preview'">
                <h2 class="colour">Checkout</h2>
                <h5  class="colour" (click)="invoiceList()">
                    <mat-icon>chevron_left</mat-icon> Back
                </h5>
            </ng-template>
        </div>
        <div>
            <input type="search" name="" id="" placeholder="search">
        </div>
    </div>
    <div class="main">
        <app-invoice-page></app-invoice-page>
    </div>    
</div>
