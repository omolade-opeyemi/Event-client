<div class="partner-page" [class.example-is-mobile]="mobileQuery.matches">

    <div class="partner-pageContainer">
      <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
          <mat-nav-list>
            <a mat-list-item><mat-icon class="list-icon">person</mat-icon> Basic Information</a>
            <a mat-list-item><mat-icon class="list-icon">notifications</mat-icon> Notifications</a>
            <a mat-list-item><mat-icon class="list-icon">security</mat-icon>Password & Security</a>
            <a mat-list-item> <mat-icon class="list-icon">delete</mat-icon> Delete Account</a>
  
          </mat-nav-list>
  
        </mat-sidenav>
  
        <mat-sidenav-content>
          <div class="profile-content">
            <div class="toggle-container">
              <button mat-icon-button class="collapse-nav"
                (click)="snav.toggle()"><mat-icon>chevron_left</mat-icon></button>
            </div>
            <div class="profile-main">
              <!-- Basic info screen -->
              <!-- <app-basic-info></app-basic-info> -->
              <!-- Notification screen -->
              <!-- <app-notifications></app-notifications> -->
              <!-- Password & Security screen -->
              <!-- <app-password></app-password> -->
              <!-- Delete screen -->
                <!-- <app-delete></app-delete> -->
                <app-basic-info></app-basic-info>
            </div>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
