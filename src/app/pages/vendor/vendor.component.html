

<div class="vendors">
<div class="vendor-item" *ngFor="let vendor of vendordata">
    <img src="{{ vendor.image }}" alt="" />
    <div class="item-header">
      <h3>{{ vendor.vendorName
      }}</h3>
      <h5>&#8358;{{ vendor.price }}</h5>
      <p class="item-body">
        {{ vendor.serviceDescrition
        }}
      </p>
      <p class="item-rating">
        ⭐⭐⭐⭐⭐ <span>[{{ vendor.rating }} reviews]</span>
      </p>
    </div>
    <div class="item-btn">
      <button type="button" (click)="detailPage()">Select</button>
    </div>
  </div>
</div>
